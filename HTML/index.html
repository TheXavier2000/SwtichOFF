<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deshabilitador de Hosts</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/1378/PNG/512/usertrashfull_92826.png" type="image/png">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../CSS/logoACC.png" alt="Logo Empresarial">
        </div>
        <div class="title">
            <h1>Deshabilitador de Hosts</h1>
        </div>
        <div class="description">
            <h3>Sube un archivo JSON para deshabilitar los hosts en Zabbix</h3>
        </div>
        <div class="form-container">
            <div id="drop-area">
            <input type="file" id="fileInput" accept=".json" hidden>
            <button type="button" id="uploadButton">Cargar archivo JSON</button>

                <input type="file" id="fileElem" style="display:none;" />
                <p>Arrastra y suelta un archivo JSON aqu√≠ o haz clic para seleccionar uno.</p>
            </div>
        </div>
        <button type="button" id="process-hosts" disabled>Procesar Hosts</button>

        <footer>
            <p>Azteca Comunicaciones &reg; 2024 <span class="firma">V L</span></p>
        </footer>

    </div>
    <script src="../scripts/fileHandler.js" defer></script>
    <script src="../scripts/main.js" defer></script>
    <script src="../scripts/ProcessHost.js" defer></script>



</body>
</html>
